<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>

        <style type="text/css">
            #content {
    position: relative;
    background: white;
}

#box {
    display: block;
    position: relative;
    width: 100%;
    height: 50px;
    text-align: center;
    line-height: 50px;
    background: orange;
}
        </style>
    </head>
    <body>
        <p>This page demonstrates a bug in IE 11 fullscreen mode. It does not function in other browsers.</p>
        <div id="content">            
            <a href="#" id="box">Click Me!</a>
            <p>Client Width: <span id="cw"></span></p>
            <p>Offset Width: <span id="ow"></span></p>    
            <p>Client Height: <span id="ch"></span></p>
            <p>Offset Height: <span id="oh"></span></p>    
        <div>
    </div>
</div>    

        <script type="text/javascript">
            (function () {
                var content = document.getElementById("content");
                var box = document.getElementById("box");
                box.addEventListener("click", function () {
                    //alert("click");
                    var fs = document.msFullscreenElement;
                    if (fs) {
                        document.msExitFullscreen();
                    } else {
                        content.msRequestFullscreen();
                    }
                });
                setInterval(function () {
                    var cw = document.getElementById("cw");
                    var ow = document.getElementById("ow");
                    var ch = document.getElementById("ch");
                    var oh = document.getElementById("oh");

                    cw.textContent = box.clientWidth;
                    ow.textContent = box.offsetWidth;
                    ch.textContent = box.clientHeight;
                    oh.textContent = box.offsetHeight;
                });
            })();
        </script>
    </body>
</html>
