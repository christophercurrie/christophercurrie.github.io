<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>

        <style type="text/css">
            #content {
                position: relative;
                background: white;
                width:  100%;
                height:  100%;
            }

            #box {
                display: block;
                position: relative;
                width: 100%;
                height: 200px;
                text-align: center;
                line-height: 200px;
                background: orange;
            }
        </style>
    </head>
    <body>
        <p>This page demonstrates a bug in IE 11 fullscreen mode.</p>
        <div id="content">            
            <a href="#" id="box">Click Me!</a>
            <p>Client Width: <span id="cw"></span></p>
            <p>Offset Width: <span id="ow"></span></p>    
            <p>Client Height: <span id="ch"></span></p>
            <p>Offset Height: <span id="oh"></span></p>
            <p>Bounding Client Rect:</p>
            <ul>
                <li>Top: <span id="top"></span></li>
                <li>Right: <span id="right"></span></li>
                <li>Bottom: <span id="bottom"></span></li>
                <li>Left: <span id="left"></span></li>
            </ul>
        </div>

        <script type="text/javascript" src="screenfull.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            (function () {
                var content = $("#content"),
                    box = $("#box")[0],
                    cw = $("#cw"),
                    ow = $("#ow"),
                    ch = $("#ch"),
                    oh = $("#oh"),
                    top = $("#top"),
                    right = $("#right"),
                    bottom = $("#bottom"),
                    left = $("#left"),

                    update = function () {
                        var rect = box.getBoundingClientRect();

                        cw.text(box.clientWidth);
                        ow.text(box.offsetWidth);
                        ch.text(box.clientHeight);
                        oh.text(box.offsetHeight);

                        top.text(rect.top);
                        right.text(rect.right);
                        bottom.text(rect.bottom);
                        left.text(rect.left);
                    };

                update();
                setInterval(update, 50);

                if (!screenfull.enabled) {                    
                    $(box).replaceWith("<div id='box'>Your browser does not support the fullscreen API.</div>");
                } else {
                    $(box).click(function () {
                        screenfull.toggle(content[0]);
                    });
                }
            })();
        </script>
    </body>
</html>
